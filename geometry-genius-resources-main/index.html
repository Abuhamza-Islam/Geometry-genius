<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- daisyUI cdn link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class>
    <header></header>
    <main>
      <!-- container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- triangle card start-->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p>Area (A) = 0.5 X b X h</p>
              <p>
                <input type="text" class="border-2 text-xl w-24 px-2" placeholder="Base" name="" id="triangle-base">
                <span class="ml-2">cm</span>
                <input type="text" class="border-2 text-xl w-24 px-2" placeholder="Height" name="" id="triangle-height">
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">Area: <span id="triangle-area">00</span> cm<sup>2</sup></p>
              <div class="card-actions ">
                <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- triangle card end -->


          <!-- rectangle card start-->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area (A) = W X L</p>
              <p>

                <input type="text" class="border-2 text-xl w-24 px-2" placeholder="Wide" name="" id="rectangle-wide">
                <span class="ml-2">cm</span>

                <input type="text" class="border-2 text-xl w-24 px-2" placeholder="Length" name="" id="rectangle-length">
                <span class="ml-2">cm</span>
              </p>

              <p class="text-2xl">Area: <span id="rectangle-area">00</span> cm<sup>2</sup></p>

              <div class="card-actions ">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- rectangle card end -->




          <!-- parallelogram card start-->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b X h</p>
              <p>
                <input type="text" class="border-2 text-xl w-24 px-2" placeholder="Base" name="" id="parallelogram-base">
                <span class="ml-2">cm</span>
                <input type="text" class="border-2 text-xl w-24 px-2" placeholder="Height" name="" id="parallelogram-height">
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">Area: <span id="parallelogram-area">00</span> cm<sup>2</sup></p>
              <div class="card-actions ">
                <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- parallelogram card end -->
          <!-- ellipse card start-->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = &#960 X r <sub>1</sub> X r <sub>2</sub></p>
              <p>
                <input type="text" class="border-2 text-xl w-24 px-2" placeholder="1st-radius" name="" id="first-radius">
                <span class="ml-2">cm</span>
                <input type="text" class="border-2 text-xl w-24 px-2" placeholder="2nd-radius" name="" id="second-radius">
                <span class="ml-2">cm</span>
              </p>
              <p class="text-2xl">Area: <span id="ellipse-area">00</span> cm<sup>2</sup></p>
              <div class="card-actions ">
                <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- pellipse  card end -->
          
        </div>
        <!-- area calculator -->
        <div class="w-[400px]">
          <div class="text-4xl">Area Calculator</div>
        </div>
      </div>
    </main>
    <script src="script/area-calculator.js"></script>
  </body>
</html>
